<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    Vue.component('my-component', {
      data () {
        return {
          getFatherName: this.getName
        }
      },
      inject: ['getName'],
      template: `
        <div>{{this.getName}}, {{getFatherName}}</div>
      `
    })

    const app = new Vue({
      el: '#app',
      data: {
        name: 'vue'
      },
      provide: function () {
        return {
          getName: this.name
        }
      }
    })
  </script>
</body>
</html>
